<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Table</title>
</head>
<!-- emements used in tables
table
td
tr
th
thead
tbody
tfoot
colgroup
caption -->

<body>
    <section>
        <h2>Bird Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Animal</th>
                    <th>Number1</th>
                    <th>Number2</th>
                    <th>Cool?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Falcon</td>
                    <td>70</td>
                    <td>100</td>
                    <td>true</td>
                </tr>
                <tr>
                    <td>Eagle</td>
                    <td>100</td>
                    <td></td>
                    <td>true</td>
                </tr>
                <tr>
                    <td>Pigen</td>
                    <td>1</td>
                    <td>-30</td>
                    <td>false</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>footer</td>
                    <td>footer</td>
                    <td>footer</td>
                    <td>footer</td>
                </tr>
            </tfoot>
        </table>

        <h1>V2</h1>

        <table>
            <thead>
                <tr>
                    <th rowspan="2">Animal</th>
                    <th colspan="2">NUMBERS</th>
                    <th rowspan="2">Cool?</th>
                </tr>
                <tr>
                    <th>Number1</th>
                    <th>Number2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Falcon</td>
                    <td>70</td>
                    <td>100</td>
                    <td>true</td>
                </tr>
                <tr>
                    <td>Eagle</td>
                    <td>100</td>
                    <td></td>
                    <td>true</td>
                </tr>
                <tr>
                    <td>Pigen</td>
                    <td>1</td>
                    <td>-30</td>
                    <td>false</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>footer</td>
                    <td>footer</td>
                    <td>footer</td>
                    <td>footer</td>
                </tr>
            </tfoot>
        </table>
    </section>

</body>

</html>
